<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <header>
            <img
              src="images/image-header-mobile.jpg"
              alt="A team working on a project"
            />
          </header>
          <section>
            <div class="card-body">
              <h1>Get <span>insights</span> that help your business grow.</h1>
              <p class="card-description">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
              <div class="stats">
                <ul class="stats-items">
                  <li>
                    <h2>10k+</h2>
                    <p>companies</p>
                  </li>
                  <li>
                    <h2>314</h2>
                    <p>templates</p>
                  </li>
                  <li>
                    <h2>12m+</h2>
                    <p>queries</p>
                  </li>
                </ul>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ted</a>.
      </div>
    </footer>
  </body>
</html>
